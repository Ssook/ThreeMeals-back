// 이모티콘 전체
query {
	getAllEmoticons{
    fileUrl
    name
	}
}

// 물어봐
query {
	getQuestionPosts(userId : 1){
    id
		content
    postType
    usingEmoticons{
      id
      positionX
      rotate
    }
    Emoticons{
      fileUrl
      name
    }
	}
}

// 답해줘
query {
	getAnswerPosts(userId : 1){
    id
		content
    postType
    usingEmoticons{
      id
      positionX
      rotate
    }
    Emoticons{
      fileUrl
      name
    }
	}
}


