//graphQL 명령어 test


//사용자 전체 목록
query {
	users{
    id
    nickname
    userId
    password
    createdAt
    updatedAt
	}
}


//사용자 1번 찾기  -> comment join은 잘 모르겠..
query {
	user(id : 1){
    id
    nickname
    userId
    password
    createdAt
    updatedAt
	}
}


//사용자 입력
mutation {
  insertUsers (
    nickname: "deeo",
    userId: "66",
    password: "4232",
  ) {
    nickname
    userId
    password
  }
}


